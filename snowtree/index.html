			/*树*/
			
			.trunk,
			.trunk div {
				background: #fff;
				/*border-radius:$w;*/
				width: 100px;
				height: 10px;
				position: absolute;
				margin-left: -10px;
				-webkit-animation-name: rot;
				animation-name: rot;
				-webkit-animation-duration: 2.02s;
				animation-duration: 2.02s;
				-webkit-animation-iteration-count: infinite;
				animation-iteration-count: infinite;
				-webkit-animation-direction: alternate;
				animation-direction: alternate;
				-webkit-transform-origin: 5px 5px;
				-ms-transform-origin: 5px 5px;
				transform-origin: 5px 5px;
				-webkit-animation-timing-function: ease-in-out;
				animation-timing-function: ease-in-out;
			}
			
			.trunk.trunk,
			.trunk div.trunk {
				bottom: 0;
				left: 50%;
				-webkit-animation-name: rot-root;
				animation-name: rot-root;
				-webkit-animation-duration: 2.5s;
				animation-duration: 2.5s;
			}
			
			.trunk> div,
			.trunk div> div {
				/*opacity:0.9;*/
				top: 0;
				left: 100px;
				-webkit-animation-duration: calc(inherit / 2);
				animation-duration: calc(inherit / 2);
				/* don't works 🙁 */
			}
			
			.trunk> div:nth-child(2),
			.trunk div> div:nth-child(2) {
				/*animation-duration:15s;*/
				-webkit-animation-name: rot-inv;
				animation-name: rot-inv;
				-webkit-animation-duration: 1.7s;
				animation-duration: 1.7s;
			}
			
			@-webkit-keyframes rot {
				from {
					-webkit-transform: rotate(15deg) scale(0.72);
					transform: rotate(15deg) scale(0.72);
				}
				to {
					-webkit-transform: rotate(45deg) scale(0.72);
					transform: rotate(45deg) scale(0.72);
				}
			}
			
			@keyframes rot {
				from {
					-webkit-transform: rotate(15deg) scale(0.72);
					transform: rotate(15deg) scale(0.72);
				}
				to {
					-webkit-transform: rotate(45deg) scale(0.72);
					transform: rotate(45deg) scale(0.72);
				}
			}
			
			@-webkit-keyframes rot-inv {
				from {
					-webkit-transform: rotate(-45deg) scale(0.72);
					transform: rotate(-45deg) scale(0.72);
				}
				to {
					-webkit-transform: rotate(-15deg) scale(0.72);
					transform: rotate(-15deg) scale(0.72);
				}
			}
			
			@keyframes rot-inv {
				from {
					-webkit-transform: rotate(-45deg) scale(0.72);
					transform: rotate(-45deg) scale(0.72);
				}
				to {
					-webkit-transform: rotate(-15deg) scale(0.72);
					transform: rotate(-15deg) scale(0.72);
				}
			}
			
			@-webkit-keyframes rot-root {
				from {
					-webkit-transform: rotate(-95deg);
					transform: rotate(-95deg);
				}
				to {
					-webkit-transform: rotate(-85deg);
					transform: rotate(-85deg);
				}
			}
			
			@keyframes rot-root {
				from {
					-webkit-transform: rotate(-95deg);
					transform: rotate(-95deg);
				}
				to {
					-webkit-transform: rotate(-85deg);
					transform: rotate(-85deg);
				}
			}

<script type="text/javascript">
	var SCREEN_WIDTH = window.innerWidth;
	var SCREEN_HEIGHT = window.innerHeight;

	var container;

	var particle;

	var camera;
	var scene;
	var renderer;

	var mouseX = 0;
	var mouseY = 0;

	var windowHalfX = window.innerWidth / 2;
	var windowHalfY = window.innerHeight / 2;

	var particles = [];
	var particleImage = new Image(); //THREE.ImageUtils.loadTexture( "img/ParticleSmoke.png" );
	particleImage.src = 'images/ParticleSmoke.png';

	function init() {

		container = document.createElement('div');
		document.body.appendChild(container);

		camera = new THREE.PerspectiveCamera(75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000);
		camera.position.z = 1000;

		scene = new THREE.Scene();
		scene.add(camera);

		renderer = new THREE.CanvasRenderer();
		renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
		var material = new THREE.ParticleBasicMaterial({
			map: new THREE.Texture(particleImage)
		});

		for(var i = 0; i < 500; i++) {

			particle = new Particle3D(material);
			particle.position.x = Math.random() * 2000 - 1000;
			particle.position.y = Math.random() * 2000 - 1000;
			particle.position.z = Math.random() * 2000 - 1000;
			particle.scale.x = particle.scale.y = 1;
			scene.add(particle);

			particles.push(particle);
		}

		container.appendChild(renderer.domElement);

		document.addEventListener('mousemove', onDocumentMouseMove, false);
		document.addEventListener('touchstart', onDocumentTouchStart, false);
		document.addEventListener('touchmove', onDocumentTouchMove, false);

		setInterval(loop, 1000 / 60);

	}

	function onDocumentMouseMove(event) {

		mouseX = event.clientX - windowHalfX;
		mouseY = event.clientY - windowHalfY;
	}

	function onDocumentTouchStart(event) {

		if(event.touches.length == 1) {

			event.preventDefault();

			mouseX = event.touches[0].pageX - windowHalfX;
			mouseY = event.touches[0].pageY - windowHalfY;
		}
	}

	function onDocumentTouchMove(event) {

		if(event.touches.length == 1) {

			event.preventDefault();

			mouseX = event.touches[0].pageX - windowHalfX;
			mouseY = event.touches[0].pageY - windowHalfY;
		}
	}

	//

	function loop() {

		for(var i = 0; i < particles.length; i++) {

			var particle = particles[i];
			particle.updatePhysics();

			with(particle.position) {
				if(y < -1000) y += 2000;
				if(x > 1000) x -= 2000;
				else if(x < -1000) x += 2000;
				if(z > 1000) z -= 2000;
				else if(z < -1000) z += 2000;
			}
		}

		camera.position.x += (mouseX - camera.position.x) * 0.05;
		camera.position.y += (-mouseY - camera.position.y) * 0.05;
		camera.lookAt(scene.position);

		renderer.render(scene, camera);

	}
</script>
